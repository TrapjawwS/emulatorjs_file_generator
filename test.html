
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>X-Frame-Bypass Web Component Demo</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			display: block;
			width: 100%;
			height: 100%;
			margin: 20px;
		}
		img {
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="https://niutech.github.io/x-frame-bypass/x-frame-bypass.js" type="module"></script>
    <script src="https://raw.githack.com/madrobby/keymaster/master/keymaster.js"></script>

    <script>

        function showPage(){ 
            console.log("ok");
            var page2=document.getElementById("schoology");
            if(page2.style.display=="none")
                page2.style.display="block";
            else 
                page2.style.display="none";}

        key('`', function presShowPage(){ 
            showPage()
        });
    </script>
</head>
<body>
	<iframe id="schoology" is="x-frame-bypass" src="https://www.desmos.com/calculator"></iframe>

    <script>
        showPage()
    </script>
</body>
</html>
